<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPA</title>
</head>
<body>


<script>
  window.onhashchange = renderNewState;
  function renderNewState() {
    const hash = window.location.hash;
    let state = decodeURIComponent(hash.substr(1));

    if (state === '') {
      state = {page: 'first'};
    } else {
      state = JSON.parse(state);
    }

    let page = '';

    switch(state.page) {
      case 'play':
        init();
        musicSound.play();  // запускаем музыку в игре
        menuMusicSound.stop(); // звук музыки в меню

        rulesPage.hide();
        scorePage.hide();
        optionsPage.hide();
        break;

      case 'scores':
        stopGame();
        scorePage.show();
        rulesPage.hide();
        optionsPage.hide();
        menuMusicSound.play(); // звук музыки в меню

        break;
      case 'rules':
        stopGame();
        rulesPage.show();
        scorePage.hide();
        optionsPage.hide();
        menuMusicSound.play(); // звук музыки в меню
        break;

      case 'options':
        menuOptions[i].addEventListener('mousedown', function(){
          stopGame();
          optionsPage.show();
          rulesPage.hide();
          scorePage.hide();

          menuMusicSound.play(); // звук музыки в меню

          break;
    }

    document.getElementById('page').innerHTML = page;
  }

  function switchToState(state) {
    location.hash = encodeURIComponent(JSON.stringify(state));
  }
  function switchToPlay() {
    switchToState({page: 'play'});
  }
  function switchToScores() {
    switchToState({page: 'scores'});
  }
  function switchToRules() {
    switchToState({page: 'rules'});
  }
  function switchToOptions() {
    switchToState({page: 'options'});
  }

  renderNewState();
</script>

<input type="button" value="First" onclick="switchToPlay()">
<input type="button" value="Second" onclick="switchToScores()">
<input type="button" value="Third" onclick="switchToRules()">
<input type="button" value="Fourth" onclick="switchToOptions()">
</body>
</html>
